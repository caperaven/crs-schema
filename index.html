<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <main></main>

    <script type="module">
        import {Schema} from "./src/schema.js";
        import {HTMLParser} from "./src/html/html-parser.js";

        const schema1 = {
            "variables": {
                "translations": {
                    "code": "Code"
                }
            },
            "templates": [
                {
                    "id": 0,
                    "elements": [
                        {
                            "element": "div",
                            "styles": ["flex", "fullsize"],
                            "content": "@translations.code",
                            "attributes": {
                                "data-value": "@translations.code",
                                "data-time": "This is the time @now"
                            }
                        }
                    ]
                }    
            ],
            "body": {
                "elements": [
                    {
                        "element": "material-header",
                        "caption": "Hello World",
                        "elements": [
                        ]
                    }
                ]
            }
        };

        function render(schema) {
            const html = schema.parse(schema1);
            document.querySelector("main").innerHTML = html;
        }
        
        const schema = new Schema(new HTMLParser(), render,
            [
                "/material/providers/header.js"
            ]);
    </script>
</body>
</html>
