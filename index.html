<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import {Schema} from "./src/schema.js";
        import {HTMLParser} from "./src/html/html-parser.js";

        const schema1 = {
            "variables": {
                "translations": {
                    "code": "Code"
                }
            },
            "templates": [
                {
                    "id": 0,
                    "elements": [
                        {
                            "element": "div",
                            "content": "@translations.code",
                            "attributes": {
                                "data-value": "@translations.code"
                            }
                        }
                    ]
                }    
            ],
            "body": {
                "elements": [
                    {
                        "element": "h1",
                        "content": "Hello World"
                    },
                    {
                        "element": "template",
                        "template": 0
                    }
                ]
            }
        };

        function render(schema) {
            const html = schema.parse(schema1);
            document.documentElement.innerHTML = html;
        }
        
        const schema = new Schema(new HTMLParser(), render);
    </script>

</body>
</html>
