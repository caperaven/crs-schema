<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        body {
            display: grid;
            grid-template-rows: 56px 1fr;
            grid-template-columns: auto;
        }

        main {
            grid-row: 2;
        }
    </style>
</head>
<body>
    <script type="module">
        import {createSchemaLoader} from "./dist/crs-schema.js";
        import {HTMLParser} from "./dist/crs-html-parser.js";
        import {template} from "./schema.js";

        createSchemaLoader(new HTMLParser()).then(async manager => {
            await manager.load(["/material/providers/header.js", "/material/providers/button.js"]);
            document.body.innerHTML = manager.parse(template);
        });
    </script>
</body>
</html>
