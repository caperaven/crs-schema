<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        body {
            display: grid;
            grid-template-rows: 56px 1fr;
            grid-template-columns: auto;
        }
    </style>
</head>
<body>
    <script type="module">
        import {Schema} from "./src/schema.js";
        import {HTMLParser} from "./src/html/html-parser.js";
        import {template} from "./schema.js";

        new Schema(new HTMLParser(), (instance) => {
            const html = instance.parse(template);
            document.body.innerHTML = html;
        }, ["/material/providers/header.js", "/material/providers/button.js"]);

    </script>
</body>
</html>
